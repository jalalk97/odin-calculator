<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div>
      <div class="phone bg-dark">
        <div class="display-area">
          <p id="display-area-text">0</p>
        </div>
        <div class="buttons">
          <button type="button" class="button bg-light-gray" id="reset">
            AC
          </button>
          <button type="button" class="button bg-light-gray" id="negation">
            +/-
          </button>
          <button type="button" class="button bg-light-gray" id="percentage">
            %
          </button>
          <button type="button" class="button bg-primary bold" id="division">
            รท
          </button>

          <button type="button" class="button bg-dark-gray digit">7</button>
          <button type="button" class="button bg-dark-gray digit">8</button>
          <button type="button" class="button bg-dark-gray digit">9</button>
          <button type="button" class="button bg-primary" id="multiplication">
            ร
          </button>

          <button type="button" class="button bg-dark-gray digit">4</button>
          <button type="button" class="button bg-dark-gray digit">5</button>
          <button type="button" class="button bg-dark-gray digit">6</button>
          <button type="button" class="button bg-primary" id="subtraction">
            -
          </button>

          <button type="button" class="button bg-dark-gray digit">1</button>
          <button type="button" class="button bg-dark-gray digit">2</button>
          <button type="button" class="button bg-dark-gray digit">3</button>
          <button type="button" class="button bg-primary" id="addition">
            +
          </button>

          <button type="button" class="button button-lrg bg-dark-gray digit">
            0
          </button>
          <button type="button" class="button bg-dark-gray" id="decimal">
            .
          </button>
          <button type="button" class="button bg-primary" id="equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
